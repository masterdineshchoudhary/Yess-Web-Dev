<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Bootstrap</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <br>
    <div class="panel panel-primary">
      <div class="panel-heading">
        <h3>Employee</h3>
      </div>
      <div class="panel-body">
        <form action="#" method="get">
          <div class="form-group" has-success>
            <label class="control-label" for="fname">First Name</label>
            <input type="text" class="form-control" id="fname" name="fname" required>
            <label class="control-label" for="lname">Last Name</label>
            <input type="text" class="form-control" id="lname" name="lname" required>
            <div class="row">
              <div class="col-md-6">
                <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" name="email" id="email">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="pwd">Password</label>
                  <input type="password" class="form-control" name="pwd" id="pwd" minlength="8">
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="city">City</label>
                  <select class="form-control" name="city" id="city">
                    <option>Delhi</option>
                    <option>Mumbai</option>
                    <option>Pune</option>
                  </select>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-group">
                  <label for="date">Date</label>
                  <input type="date" class="form-control" name="date" id="date">
                </div>
              </div>
            </div>
            <div class="radio">
              <label> Select Gender :
                <input type="radio" value="male" name="gender">Male
              </label>
              <label>
                <input type="radio" value="female" name="gender">Female
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="javascript" name="lang">Javascript
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="javascript" name="lang">React
              </label>
            </div>
            <div class="checkbox">
              <label>
                <input type="checkbox" value="javascript" name="lang">Java
              </label>
            </div>
            <button class="btn btn-success" type="submit">submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
