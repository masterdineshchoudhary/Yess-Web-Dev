<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fORM</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
  <link rel="stylesheet" href="form.css">
  <script src="form.js" type="text/javascript"></script>
</head>

<body>
  <h3 style="text-align: center;">Simple HTML Form</h3>
  <hr>
  <form action="#" method="get" style="margin-left: 30px;">
    <label for="fname">First Name</label>
    <input type="text" class="form-control" id="fname" name="fname" onblur="validateFname()"
      placeholder="Enter your First Name" />
    <p id="fout"></p>
    <br><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="last name" placeholder="Enter your Last Name"><br><br>
    <label for="mobile">Mobile</label>
    <input type="number" name="mobile" id="mobile" placeholder="Ex: 98287339"><br><br>
    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="gender">Male
    <input type="radio" name="gender" id="gender">Female
    <br><br>
    <label for="course">Select Course</label>
    <select name="course" id="course">
      <option value="">HTML</option>
      <option value="">CSS</option>
      <option value="">JAVASCRIPT</option>
    </select>
    <br><br>
    <label for="result">Result</label>
    <input type="checkbox" name="result" id="result">Paid
    <input type="checkbox" name="result" id="result">Pending
    <br><br>
    <label for="address">Address</label><br>
    <textarea name="address" id="address" placeholder="Enter your Address here"></textarea>
    <br>
    <input type="submit" value="SUBMIT Form">

  </form>

  <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
    crossorigin="anonymous"></script>
</body>

</html>
