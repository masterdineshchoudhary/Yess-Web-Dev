<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>fORM</title>
</head>

<body>
  <h3 style="text-align: center;">Simple HTML Form</h3>
  <hr>
  <form action="#" method="get" style="margin-left: 30px;">
    <label for="fname">First Name</label>
    <input type="text" id="fname" name="first name" placeholder="Enter your First Name"><br><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" name="last name" placeholder="Enter your Last Name"><br><br>
    <label for="mobile">Mobile</label>
    <input type="number" name="mobile" id="mobile" placeholder="Ex: 98287339"><br><br>
    <label for="gender">Gender</label>
    <input type="radio" name="gender" id="gender">Male
    <input type="radio" name="gender" id="gender">Female
    <br><br>
    <label for="course">Select Course</label>
    <select name="course" id="course">
      <option value="">HTML</option>
      <option value="">CSS</option>
      <option value="">JAVASCRIPT</option>
    </select>
    <br><br>
    <label for="result">Result</label>
    <input type="checkbox" name="result" id="result">Paid
    <input type="checkbox" name="result" id="result">Pending
    <br><br>
    <label for="address">Address</label><br>
    <textarea name="address" id="address" placeholder="Enter your Address here"></textarea>
    <br>
    <input type="submit" value="SUBMIT Form">

  </form>
</body>

</html>
