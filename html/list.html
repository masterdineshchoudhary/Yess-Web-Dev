<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- List -->
  <!-- UnOrdered List -->
  <!-- types-> square, circle, none -->
  <ul type="circle">
    <li>Audi</li>
    <li>Mercedes</li>
    <li>BMW</li>
    <li>Maruti</li>
  </ul>

  <!-- Ordered List -->
  <!-- types-> A-(A,B,C...), a-(a,b,c,...), i, number -->
  <ol type="number" start="15">
    <li>Java</li>
    <li>Python</li>
    <li>C++</li>
  </ol>

  <!-- Discriptive list -->
  <!-- dt(dicriptive term), dd(discriptive data) -->
  <dl>
    <dt>Types of Coffee : </dt>
    <dd>Cold Coffee</dd>
    <dd>Hot Coffee</dd>
    <dt>Types of Tea : </dt>
    <dd>Lemon Tea</dd>
    <dd>Kadak Chai</dd>
  </dl>

</body>

</html>
